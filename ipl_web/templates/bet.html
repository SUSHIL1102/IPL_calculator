{% extends "base.html" %}
{% block content %}
<h1>IPL Bet Calculator</h1>
<form method="POST">
  <label>Team 1:</label>
  <input type="text" name="team1" required>

  <label>Odds for Team 1:</label>
  <input type="number" step="0.01" name="odds1" required>

  <label>Team 2:</label>
  <input type="text" name="team2" required>

  <label>Odds for Team 2:</label>
  <input type="number" step="0.01" name="odds2" required>

  <input type="submit" value="Calculate">
</form>

{% if result %}
  <h3>Results:</h3>
  <textarea readonly>{{ result | join('\n') }}</textarea>
{% endif %}
{% endblock %}
